name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

defaults:
  run:
    working-directory: backend

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >
            ${{ runner.os }}-pip-${{ matrix.python-version }}-${{
            hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      

      - name: Lint mit ruff (Syntax / Style / Bug-Hints)
        run: |
          if python -m ruff --version >/dev/null 2>&1; then
            python -m ruff check .
          else
            echo "ruff nicht installiert – übersprungen (requirements-dev?)."
            exit 1
          fi

      - name: Format-Check mit black
        run: |
          if python -m black --version >/dev/null 2>&1; then
            python -m black --check .
          else
            echo "black nicht installiert – übersprungen (requirements-dev?)."
             exit 1
          fi

      - name: Type-Check mit mypy
        run: |
          if python -m mypy --version >/dev/null 2>&1; then
            python -m mypy app
          else
            echo "mypy nicht installiert – übersprungen (requirements-dev?)."
            exit 1
          fi

      # ---------- FASTAPI / AGENT IMPORT-CHECK ----------

      - name: Prüfe, ob FastAPI-App sauber importiert
        run: |
          python -m compileall app
          python - << 'PY'
          try:
              from app.main import app
              print("FastAPI app import OK:", app)
          except Exception as e:
              print("Fehler beim Import der FastAPI-App:", e)
              raise
          PY

      # ---------- TESTS ----------

      - name: Run tests (pytest)
        env:
          ENV: test
        run: |
          if python -m pytest --version >/dev/null 2>&1; then
            python -m pytest -q
          else
            echo "pytest nicht installiert – bitte in requirements-dev hinzufügen."
            exit 1
          fi
